<main>
  <h1>Pomodoro Timer</h1>
  <section id="pomodoro">
    <div id="clockBody">
      <div id="ring">
        <div id="timer">25:00</div>
      </div>
    </div>
    <div id="settings">
      <label for="break">Break</label>
      <input id="break"type="number" value="5" />
      <button id="start-break">Start</button>
      <label for="session">Session</label>
      <input id="session"type="number" value="25" />
      <button id="start-session">Start</button>
    </div>
  </section>
</main>

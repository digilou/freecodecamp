<div id="calcBody">
  <h1>Carney Calculator</h1>
  <div id="screen">
    <div id="total" aria-label="Output">0</div>
    <div id="history"></div>
  </div>
  <div id="keys">
    <div id="row1">
      <button id="clear" type="reset">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button id="bksp" aria-label="backspace">&larr;</button>
    </div>
    <div id="row2">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">-</button>
    </div>
    <div id="row3">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>
    </div>
    <div id="row4">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button id="equals" type="submit">=</button>
    </div>
    <div id="row5">
      <button id="zero">0</button>
      <button>.</button>
    </div>
  </div>
  
</div>
<footer>
